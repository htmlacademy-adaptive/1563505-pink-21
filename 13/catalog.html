      <main class="page-catalog">

        <h1 class="visually-hidden">Каталог фотографий Pink</h1>
        <section class="promo">
          <div class="promo__wrapper">
            <h2 class="visually-hidden"></h2>
            <!-- Не забыть про line-height у формы и каталога -->
            <h3 class="promo__headline">Фотографии<br>пользователей</h3>
          </div>
        </section>
        <section class="gallery">
          <h2 class="visually-hidden">Галерея пользователей Pink</h2>
          <p class="gallery__headline">Взгляните на фотографии, которые выкладывают пользователи!&thinsp;</p>
          <figure class="photo">
            <a class="photo__link" href="#">
            </a>
            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Анна</b>
                <time class="photo__date" datetime="2017-09-22T19:00">(5 минут назад)</time>
              </p>
              <p class="photo__text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>

                <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                <span class="photo__like-count">Нравится: 215</span>
              </div>
            </figcaption>
          </figure>
          <div class="gallery__photo-wrapper">
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Левон</b>
                  <time class="photo__date" datetime="2017-09-22T14:00">(5 часов назад)</time>
                </p>
                <p class="photo__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 356</span>
                </div>
              </figcaption>
            </figure>
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Антон</b>
                  <time class="photo__date" datetime="2017-09-22T07:00">(12 часов назад)</time>
                </p>
                <p class="photo__text">Соседи будут рады!</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 666</span>
                </div>
              </figcaption>
            </figure>
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Борис</b>
                  <time class="photo__date" datetime="2017-09-21T23:00">(20 часов назад)</time>
                </p>
                <p class="photo__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 215</span>
                </div>
              </figcaption>
            </figure>
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Сергей</b>
                  <time class="photo__date" datetime="2017-09-21T18:00">(25 часов назад)</time>
                </p>
                <p class="photo__text">Самая кубанская в мире!</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 4</span>
                </div>
              </figcaption>
            </figure>
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Максим</b>
                  <time class="photo__date" datetime="2017-09-21T03:00">(40 часов назад)</time>
                </p>
                <p class="photo__text">Где снег-то?</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 150</span>
                </div>
              </figcaption>
            </figure>
            <figure class="gallery__photo photo">
              <a class="photo__link" href="#">
              </a>
              <figcaption class="photo__content">
                <p class="photo__author">
                  <b class="photo__author-name">Надежда</b>

                </p>
                <p class="photo__text">Всем GM и взаимные лайки!</p>
                <div class="photo__likes">
                  <button class="photo__like-button" type="button" aria-label="Нравится"></button>
                  <span class="photo__like-count">Нравится: 2560</span>
                </div>
              </figcaption>
            </figure>
          </div>
        </section>
        <section class="photo-editor">
          <header class="photo-editor__header">
            <h2 class="visually-hidden">Новая фотография</h2>
            <p class="photo-editor__title">Затмите их всех!<br>Выкладывайте все, что накопилось в телефоне!</p>
          </header>
          <div class="photo-editor__form-wrapper">
            <form class="form-photo" action="https://echo.htmlacademy.ru/" method="post">
              <input class="visually-hidden" type="file" id="image" name="image">
              <label class="form-photo__image" for="image" aria-label="Выберите файл"></label>
              <div class="form-photo__controls">
                <div class="form-photo__filters" id="photo-filters">
                  <div class="form-photo__filters-buttons">
                    <button class="form-photo__filter-button form-photo__filter-button--current" type="button" aria-label="Обрезать"></button>
                    <button class="form-photo__filter-button" type="button" aria-label="Заливка"></button>
                    <button class="form-photo__filter-button" type="button" aria-label="Контрастность"></button>
                  </div>
                  <div class="form-photo__filter form-photo__filter--current">
                    <div class="form-photo__icon-wrapper">
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="crop" value="85">
                  </div>
                  <div class="form-photo__filter">
                    <div class="form-photo__icon-wrapper">
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="fill" value="14">
                  </div>
                  <div class="form-photo__filter">
                    <div class="form-photo__icon-wrapper">
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="contrast" value="51">
                  </div>
                </div>
                <div class="form-photo__buttons">
                  <button class="form-photo__button button" type="submit"><span class="form-photo__button--submit">Запостить</span></button>
                  <button class="form-photo__button button" type="reset"><span class="form-photo__button--reset">Отмена</span></button>
                </div>
              </div>
            </form>
          </div>
        </section>
